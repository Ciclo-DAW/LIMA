<?xml version="1.0" encoding="UTF-8"?>
<xsl:stylesheet version="2.0" xmlns:xsl="w3.org/1999/XSL/Transform">
  <xsl:output method="html" indent="yes" />
  <xsl:template match="/notas">
    <html>
      <head>
        <title>Tarefa para UD05 Brais Cao Gonzalez</title>
      </head>
      <body>
        <div style="float: left; position: absolute; width: 100%;">
          <table border="3" align="center">
            <tr>
              <th colspan="3">Datos</th>
              <th colspan="3">Notas</th>
            </tr>
            <tr>
              <th>Nombres</th>
              <th>Apellidos</th>
              <th>Tareas</th>
              <th>Cuestionarios</th>
              <th>Examen</th>
              <th>Final</th>
            </tr>
            <xsl:apply-templates select="./alumno" />
          </table>
        </div>
      </body>
    </html>
  </xsl:template>
  <xsl:template match="//alumno">
    <xsl:if test="./@convocatoria='Junio'">
      <tr>
        <td><xsl:value-of select="nombre" /></td>
        <td><xsl:value-of select="apellidos" /></td>
        <td><xsl:value-of select="cuestionarios" /></td>
        <td><xsl:value-of select="tareas" /></td>
        <td><xsl:value-of select="examen" /></td>
        <td>
          <xsl:choose>
            <xsl:when test="final&gt;=9">
              <font color="blue">Sobresaliente</font>
            </xsl:when>
            <xsl:when test="final&gt;=7">
              Notable
            </xsl:when>
            <xsl:when test="final&gt;=6">
              Bien
            </xsl:when>
            <xsl:when test="final&gt;=5">
              Suficiente
            </xsl:when>
            <xsl:otherwise>
              Suspenso
            </xsl:otherwise>
          </xsl:choose>
        </td>
      </tr>
    </xsl:if>
  </xsl:template>
  <xsl:template match="matricula" />
</xsl:stylesheet>
